<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10"/>
    <title>input Customer Info.</title>
    <link href="${ctxPath}/css/import-all.css" rel="stylesheet" type="text/css"/>
    <%include("/inc/alljs.html"){}%>
    <script type="text/javascript">
        $(function () {

        });


    </script>
</head>
<body>
<div id="searchListDiv" class="panel panel-info" style="width: 100%;">
    <div class="panel-heading">
        <h3 class="panel-title">图书详细信息</h3>
    </div>
</div>

<div class="panel-body" id="searchList">
    <form class="form-inline" role="form">
        <table width="100%">
            <tr>
                <td width="15%">图书ID：</td>
                <td width="32%">
                    <input type="text" id="bookId" value="${book.bookId!}" class="form-control">
                </td>
                <td width="15%">图书名称：</td>
                <td width="25%">
                    <input type="text" id="code" value="${book.bookName!}" class="form-control">
                </td>
            </tr>
            <tr>
                <td width="15%">图书类型：</td>
                <td width="25%">
                    <input type="text" id="type" value="" class="form-control">
                </td>
                <td width="15%">作者：</td>
                <td width="25%">
                    <input type="text" id="author" value="${book.author!}" class="form-control">
                </td>
                <td width="20%" align="left">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td width="15%">出版社：</td>
                <td width="25%">
                    <input type="text" id="pub" value="" class="form-control">
                </td>
                <td width="15%">出版日期：</td>
                <td width="25%">
                    <input type="text" id="pub_date" value="" class="form-control">
                </td>
            </tr>
            <tr>
                <td width="15%">单价：</td>
                <td width="25%">
                    <input type="text" id="price" value="${book.price!}" class="form-control">
                </td>
                <td width="15%">摘要：</td>
                <td width="25%">
                    <input type="text" id="address" value="" class="form-control">
                </td>
            </tr>

        </table>
    </form>
</div>
<!-- <div
    style="margin-left: 10px; margin-right: 10px; height: 360px; overflow: scroll"> -->
<!--<button type="button" class="btn btn-primary" onclick="individClientAddButton()">保存</button>-->
<!-- </div> -->
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">出错了</h4>
            </div>
            <div class="modal-body"><%i18n('ERROR.CODE.500');%></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>
</html>
